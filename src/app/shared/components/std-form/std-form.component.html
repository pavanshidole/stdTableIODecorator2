<div class="card bg-dark text-white text-capitalize">
    <div class="card-body">
        <div class="form-group">
            <label for="fname">fname</label>
            <input type="text" #fname id="fname" (input)="validInputs()" class="form-control">
        </div>
        <div class="form-group">
            <label for="lname">lname</label>
            <input type="text" #lname  id="lname" (input)="validInputs()" class="form-control">
        </div>
        <div class="form-group">
            <label for="email">email</label>
            <input type="text" #email  id="email" (input)="validInputs()" class="form-control">
        </div>
        <div class="form-group">
            <label for="contact">contact</label>
            <input type="text" #contact id="contact" (input)="validInputs()" class="form-control">
        </div>
        <button (click)="stdAdd()" class="btn btn-sm btn-block btn-outline-success">Add student</button>
    </div>
</div>
